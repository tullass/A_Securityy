<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teste</title>
<body>
	<h1>programa Other</h1>
	<form>

		<label>Descricao</label> <input type="text"
			ng-model="programa.descricao" class="form-control"> <br>
		<button type="button" class="btn disabled"
			data-ng-click="create(programa)">Create</button>
		<br>
		<table class="table table" border="1">
			<tr>
				<th>CodTurma</th>
				<th>Descricao</th>
				<th>Preco</th>

			</tr>
			<tr data-ng-repeat="programa in lista">
				<td>{{programa.id}}</td>
				<td>{{programa.descricao}}</td>

				<td>
					<button type="button" data-ng-click="alterar(programa)">Alterar</button>
					<button type="button" data-ng-click="deletar(programa)">Excluir</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
